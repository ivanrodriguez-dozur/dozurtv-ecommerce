<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dozurtv Ecommerce</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #B6FF00;
}
.hero {
  height: 100vh;
  background-image: url('https://images.pexels.com/photos/4397839/pexels-photo-4397839.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}
.hero h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.button {
  padding: 12px 28px;
  border: 2px solid #B6FF00;
  border-radius: 25px;
  color: #B6FF00;
  text-decoration: none;
  font-size: 1rem;
  transition: all 0.3s ease;
}
.button:hover {
  background-color: #B6FF00;
  color: #000;
}
@media (min-width: 768px) {
  .hero h1 {
    font-size: 3rem;
  }
  .button {
    font-size: 1.25rem;
  }
}
</style>
</head>
<body>
<div class="hero">
  <h1>Encuentra tu estilo y empieza a comprar</h1>
  <a class="button" href="https://dozurtv.com">Entrar a la tienda</a>
</div>
</body>
</html>
